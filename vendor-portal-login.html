        <form id="loginForm" action="#" method="POST">

             <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required

            </div>


            <div class="mb-6">
                 <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                 <input type="password" id="password" name="password" required

            </div>


            <div id="errorMessage" class="error-message mb-4" style="display: none;"></div>



          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-md transition duration-150 ease-in-out flex items-center justify-center text-lg mb-6 shadow-md">
            <span>Sign in</span>
          </button>
        </form>


        <div class="flex flex-col sm:flex-row justify-between items-center text-sm mb-8">
